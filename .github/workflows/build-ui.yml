name: Build (UI)

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]
    paths:
      - '.github/workflows/build-ui.yml'
      - 'web-ui/**'
      - 'yarn.lock'
      - '!**/README.md'
  pull_request:
    branches: [ main ]
    paths:
      - '.github/workflows/build-ui.yml'
      - 'web-ui/**'
      - 'yarn.lock'
      - '!**/README.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 14.x
      uses: actions/setup-node@v2
      with:
        node-version: 14.x
    - run: yarn install --frozen-lockfile
    - run: |
        cd ./web-ui
        yarn build
    # - run: npm test
